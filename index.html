<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Ha Lang District</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .legend span {
            display: block;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-choropleth@0.2.0/leaflet-choropleth.min.js"></script>

<script>
// Initialize the map
var map = L.map('map').setView([22.7, 106.0], 12); // Coordinates for Ha Lang district

// Add OpenStreetMap layer as background
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// GeoJSON data for communes (you need to replace this with actual GeoJSON data)
var communeLayer = L.geoJSON(null, {
    onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.name); // Bind the name of the commune
    }
});

// Example GeoJSON URL (replace this with actual URL or data for Ha Lang commune)
fetch('https://your-geojson-source-url/ha-lang-communes.geojson')
    .then(response => response.json())
    .then(data => {
        communeLayer.addData(data);
        communeLayer.addTo(map);
    })
    .catch(error => console.error('Error loading GeoJSON:', error));

// Add a legend
var legend = L.control({ position: 'bottomright' });

legend.onAdd = function() {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML = '<span>Commune Layers</span>';
    return div;
};

legend.addTo(map);

</script>
</body>
</html>
