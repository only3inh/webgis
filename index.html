<!DOCTYPE html>
<html>
<head>
    <title>WebGIS - Đại học Hà Nội</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Leaflet Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // Khởi tạo bản đồ tại Đại học Hà Nội
        var map = L.map('map').setView([20.9808, 105.7872], 16);

        // Lớp bản đồ nền từ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Marker tại Đại học Hà Nội
        L.marker([20.9808, 105.7872]).addTo(map)
            .bindPopup('Trường Đại học Hà Nội<br>Km9 Nguyễn Trãi, Hà Nội')
            .openPopup();

        // Thêm thanh tìm kiếm địa điểm
        L.Control.geocoder({
            defaultMarkGeocode: true
        }).addTo(map);
    </script>
</body>
</html>
