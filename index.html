<!DOCTYPE html>
<html>
<head>
    <title>WebGIS ĐH Hà Nội</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Bing Layer (via Leaflet-providers) -->
    <script src="https://unpkg.com/leaflet-providers/leaflet-providers.js"></script>

    <script>
        // Khởi tạo bản đồ
        var map = L.map('map', {
            center: [20.9808, 105.7872],
            zoom: 15
        });

        // Các lớp nền (Base layers)
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var googleSat = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: 'Google Satellite',
            maxZoom: 20
        });

        var bing = L.tileLayer.provider('BingAerial'); // từ leaflet-providers

        // Overlay layer - Giao thông từ OpenStreetMap
        var traffic = L.tileLayer('https://tile.memomaps.de/tilegen/{z}/{x}/{y}.png', {
            attribution: '© MemoMaps'
        });

        // Marker tại ĐH Hà Nội
        var marker = L.marker([20.9808, 105.7872]).bindPopup("Trường Đại học Hà Nội");

        // Các lớp nền và overlay
        var baseMaps = {
            "OpenStreetMap": osm,
            "Google Earth (Satellite)": googleSat,
            "Bing Maps": bing
        };

        var overlayMaps = {
            "Giao thông": traffic,
            "Vị trí ĐH Hà Nội": marker
        };

        // Thêm Layer Control
        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

        // Thêm thanh tìm kiếm
        L.Control.geocoder().addTo(map);

        // Thêm marker mặc định
        marker.addTo(map);
    </script>
</body>
</html>
