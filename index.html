<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>WebGIS Việt Nam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        .leaflet-top.leaflet-right {
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-providers/leaflet-providers.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>

    <script>
    // Các lớp nền
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    });

    var googleStreets = L.tileLayer('http://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
        attribution: '© Google Maps'
    });

    var googleSat = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        attribution: '© Google Satellite'
    });

    var toner = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by Stamen Design'
    });

    var baseLayers = {
        "OpenStreetMap": osm,
        "Google Maps": googleStreets,
        "Google Satellite": googleSat,
        "Stamen Toner": toner
    };

    // Khởi tạo bản đồ
    var map = L.map('map', {
        center: [16.047079, 108.206230], // Trung tâm Việt Nam
        zoom: 6,
        layers: [osm]
    });

    // Marker vị trí ví dụ (Hà Nội)
    var marker = L.marker([21.028511, 105.804817], {title: "Hà Nội"}).bindPopup("Thủ đô Hà Nội");
    var markers = L.markerClusterGroup();
    markers.addLayer(marker);

    // Overlay các tỉnh Việt Nam (dùng GeoJSON)
    var provincesLayer = L.geoJson(null, {
        style: function(feature) {
            return {
                color: "#3388ff",
                weight: 1,
                fillOpacity: 0.1
            };
        },
        onEachFeature: function(feature, layer) {
            if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
            }
        }
    });

    // Tải GeoJSON các tỉnh Việt Nam (dùng nguồn công khai, ví dụ từ SimpleMaps hoặc OD Mekong)
    fetch('https://raw.githubusercontent.com/datasets/geo-admin1-us/master/data/vietnam-provinces.geojson')
        .then(res => res.json())
        .then(data => {
            provincesLayer.addData(data);
        });

    var overlays = {
        "Marker vị trí": markers,
        "Ranh giới tỉnh": provincesLayer
    };

    // Control chọn lớp ở góc phải trên
    L.control.layers(baseLayers, overlays, {position: 'topright', collapsed: false}).addTo(map);

    // Thêm marker vào map mặc định
    markers.addTo(map);

    // Thêm overlay ranh giới tỉnh mặc định
    provincesLayer.addTo(map);

    // Search box tìm marker và các tỉnh
    var searchControl = new L.Control.Search({
        layer: L.layerGroup([markers, provincesLayer]),
        propertyName: 'name',
        marker: false,
        moveToLocation: function(latlng, title, map) {
            map.setView(latlng, 8);
        },
        textPlaceholder: 'Tìm kiếm vị trí hoặc tỉnh...',
        position: 'topleft'
    });
    map.addControl(searchControl);

    // Thêm tìm kiếm địa danh toàn cầu (Leaflet Control Geocoder)
    L.Control.geocoder({
        position: 'topleft'
    }).addTo(map);

    </script>
</body>
</html>
